<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon (2).ico" type="image/x-icon">
    <link rel="icon" href="favicon (2).ico" type="image/x-icon">
    <title>Pokemon Card generator</title>
  </head>
  <body>
    <div class="settings-menu">
        <div id="dark-btn">
            <span></span>
        </div>
    <div class="container">
        <div id="card">
            <p class="hp">
                <span>HP</span>
                <span>100</span>
            </p>
        
            <img src="" alt="demo">

            <h2 class="poke-name">Sample Name</h2>
            <div class="types">
                <span>Type 1</span>
                <span>Type 2</span>
            </div>

            <div class="stats">
                <div id="attack">
                    <h3>Attack</h3>
                    <p>100</p>
                </div>

                <div id="defence">
                    <h3>Defence</h3>
                    <p>100</p>
                </div>

                <div id="speed">
                    <h3>Speed</h3>
                    <p>100</p>
                </div>
            </div>
        </div>
        <button id="btn">Generate</button>
        <script src="script.js"></script>
    </div>
  </body>
  </html>
